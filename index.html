<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <div class="logo">
            <img alt="logo" src="images/img-tea-cozy-logo.png">
        </div>
        <ul class="menu">
            <li class="menu_li">Mission</li>
            <li class="menu_li">Featured Tea</li>
            <li class="menu_li">Locations</li>
        </ul>
    </header>
    <div class="main_container">
        <div class="main_banner">
            <img class="mission_background" alt="mission_background" src="images/img-mission-background.jpg"/>
        </div>
        <div class="mission_text mission_style">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>

    <div class="tea_of_month">
        <div class="mission_text">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="month_kinds">
            <div class="tea_item">
                <img alt="berry_blitz" class="month_img" src="images/img-berryblitz.jpg">
                <p>Fall Berry Blitz Tea</p>
            </div>
            <div class="tea_item">
                <img alt="Spiced Rum Tea" class="month_img" src="images/img-spiced-rum.jpg">
                <p>Spiced Rum Tea</p>
            </div>
            <div class="tea_item">
                <img alt="Seasonal Donuts" class="month_img" src="images/img-donut.jpg">
                <p>Seasonal Donuts</p>
            </div>
            <div class="tea_item">
                <img alt="Myrtle Ave Tea" class="month_img" src="images/img-myrtle-ave.jpg">
                <p>Myrtle Ave Tea</p>
            </div>
            <div class="tea_item">
                <img alt="Bedford Bizarre Tea" class="month_img" src="images/img-bedford-bizarre.jpg">
                <p>Bedford Bizarre Tea</p>
            </div>

        </div>
    </div>
</body>
</html>
